    <main>
      <!--INICIO DE FORMULARIO-->
      <h1 class="tituloSoporte">Trabaja con nosotros</h1>
      <form action="">
        <fieldset class="formulario">
          <legend>Datos de Postulante</legend>
          <label for="Nombre"> Nombre:</label>
          <input type="Text" name="Nombre" id="Nombre" />
          <br />
          <label for="Apellido">Apellido: </label>
          <input type="text" name="Apellido" id="Apellido" />
          <div>Hombre</div>
          <input type="radio" name="Sexo" value="Hombre" />
          <div>Mujer</div>
          <input type="radio" name="Sexo" value="Mujer" />
          <div>Prefiero no decir</div>
          <input type="radio" name="Sexo" value="Prefiero no decir" />
          <div>Terminos y condiciones</div>
          <input type="checkbox" name="Termnosycondiciones" value="1" />
          <div>
            <select name="puestos" id="puestos">
              <option value="Cocinero">COCINERO</option>
              <option value="Pastelero">PASTELERO</option>
              <option value="Administrativo">ADMINISTRATIVO</option>
            </select>
          </div>
          <div>
            <label for="Mensaje">Contanos mas sobre vos.</label>
            <textarea name="Mensaje" id="Mensaje" cols="100" rows="5">
            </textarea>
          </div>
          <input type="submit" value="Enviar" />
          <input type="reset" value="Borrar">
        </fieldset>
      </form>
    </main>
